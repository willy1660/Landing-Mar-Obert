<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marobert – Aviat disponible a marobert.org</title>
  <meta name="description" content="Estàs a punt de visitar el nou web de Marobert. Fes clic per accedir a marobert.org!">
  <!-- Open Graph per a compartir a xarxes -->
  <meta property="og:title" content="Marobert – Aviat disponible a marobert.org">
  <meta property="og:description" content="Estàs a punt de visitar el nou web de Marobert. Fes clic per accedir a marobert.org!">
  <meta property="og:image" content="https://la-teva-dominí/imatge-social.png">
  <link rel="canonical" href="https://landing.marobert.org/">
  <style>
    /* CSS minimal per al splash */
    html, body { margin:0; padding:0; height:100%; font-family: sans-serif; }
    .hero {
      background: url('https://la-teva-dominí/fons-hero.jpg') center/cover no-repeat;
      position: relative;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      color:white;
    }
    .overlay {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
    }
    .content {
      position: relative; z-index:1; padding: 1rem;
    }
    h1 { font-size: 2.5rem; margin-bottom:0.5rem; }
    p { font-size:1.1rem; margin-bottom:1.5rem; }
    .btn {
      display:inline-block;
      padding:0.8rem 1.5rem;
      font-size:1rem;
      background: #ff6600;
      color:#fff;
      text-decoration:none;
      border-radius: 0.3rem;
      transition: background .3s;
    }
    .btn:hover { background: #e65500; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Benvingut a Marobert</h1>
      <p>Estàs a punt de visitar el nostre lloc oficial: <strong>marobert.org</strong></p>
      <a href="https://marobert.org" class="btn">Accedeix ara</a>
    </div>
  </div>

  <script>
    // Redirecció automàtica després de 5 s
    setTimeout(function(){
      window.location.href = 'https://marobert.org';
    }, 5000);
  </script>
</body>
</html>
