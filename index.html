<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marobert- associació inclusiva</title>
  <meta name="description" content="Estàs a punt de visitar el nou web de Marobert. Fes clic per accedir a marobert.org!">

  <!-- Font League Spartan -->
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #00AEF0;          /* Blau corporatiu */
      --primary-color-hover: #008AC2;    /* Blau lleugerament més fosc per al hover */
      --overlay-color: rgba(0, 0, 0, .55);
      --font-family: 'League Spartan', sans-serif;
      --redirect-seconds: 5;             /* Segons abans de redirigir */
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: var(--font-family);
    }

    /* HERO amb foto de fons – adapta la ruta si cal */
    .hero {
      background: url('Fons Mar Obert.jpg') center/cover no-repeat;
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: var(--overlay-color);
    }

    /* CONTINGUT */
    .content {
      position: relative;
      z-index: 1;
      padding: 1rem;
      max-width: 90%;
    }
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 .5rem;
      text-shadow: 0 2px 4px rgba(0,0,0,.5);
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 1px 3px rgba(0,0,0,.5);
    }

    /* BOTÓ */
    .btn {
      display: inline-block;
      padding: .8rem 1.5rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: #fff;
      text-decoration: none;
      border-radius: .3rem;
      transition: background .3s;
    }
    .btn:hover { background: var(--primary-color-hover); }

    /* RESPONSIVE */
    @media (min-width: 768px) {
      h1 { font-size: 3rem; }
      p  { font-size: 1.2rem; }
      .btn { padding: 1rem 2rem; font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>

    <div class="content">
      <!-- Logo -->
      <img src="logoblanc.png" alt="Logo Marobert" class="logo">

      <h1>Benvingut a Marobert</h1>
      <p>Estàs a punt de visitar el nostre lloc oficial: <strong>marobert.org</strong></p>

      <a href="https://marobert.org" class="btn">Accedeix ara</a>
      <p id="countdown" style="margin-top:1rem;font-size:.9rem;text-shadow:0 1px 2px rgba(0,0,0,.5);">
        Seràs redirigit en <span id="seconds">5</span> segons…
      </p>

      <noscript>
        <p>Si no es redirigeix automàticament, <a href="https://marobert.org" style="color:var(--primary-color);">fes clic aquí</a>.</p>
      </noscript>
    </div>
  </div>

  <script>
    /* Compte enrere i redirecció */
    (function () {
      const secs = parseInt(getComputedStyle(document.documentElement)
                    .getPropertyValue('--redirect-seconds')) || 5;
      let remaining = secs;
      const span = document.getElementById('seconds');

      const tick = () => {
        remaining--;
        if (span) span.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(timer);
          window.location.href = 'https://marobert.org';
        }
      };
      const timer = setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
