<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mar Obert | Navegació inclusiva</title>
  <meta name="description" content="Associació que promou la navegació inclusiva a Vilanova i la Geltrú.">
  <link rel="icon" href="/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Garet&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00AEF0;
      --bg-dark: #000;
      --card-bg: #06202f;
      --font-title: 'League Spartan', sans-serif;
      --font-text: 'Garet', sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: var(--font-text);
      color: white;
      background: url('Fons Mar Obert.jpg') center/cover fixed no-repeat;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      padding: 2rem;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 3rem;
    }

    header img {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    header h1 {
      font-family: var(--font-title);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.1rem;
      margin: 0 auto 1rem;
      max-width: 700px;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.6rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
      background: #0092d6;
      transform: scale(1.05);
    }

    section {
      padding: 3rem 1rem;
      background: var(--bg-dark);
      text-align: center;
    }

    section h2 {
      font-family: var(--font-title);
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1.5rem;
      width: 260px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      height: 100px;
      margin-bottom: 1rem;
    }

    .card h3 {
      font-family: var(--font-title);
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .slide {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 500px;
      height: 100%;
      background: #001f2b;
      padding: 2rem;
      overflow-y: auto;
      z-index: 999;
    }

    .slide.active {
      display: block;
      animation: slideIn 0.3s ease forwards;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .slide h3 {
      font-family: var(--font-title);
      font-size: 1.5rem;
    }

    .slide p {
      margin-top: 1rem;
      line-height: 1.5;
    }

    .valors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .valor {
      background: #022531;
      padding: 0.8rem 1.2rem;
      border-radius: 1.5rem;
      font-weight: bold;
      font-size: 0.95rem;
    }

    .mapa, .video {
      background: #001f2b;
      padding: 2rem 1rem;
      text-align: center;
    }

    .mapa iframe, .video iframe {
      max-width: 100%;
      border: none;
      border-radius: 12px;
    }

    .video iframe {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
    }

    footer {
      background: #001f2b;
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>

</body>
</html>
